plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

application {
    mainClassName = 'com.myorg.CdkExample1App'
}

dependencies {
    implementation 'software.amazon.awscdk:core:1.125.0'
    implementation 'software.amazon.awscdk:ec2:1.125.0'
    implementation 'software.amazon.awscdk:ecs:1.125.0'
    implementation 'software.amazon.awscdk:ecs-patterns:1.125.0'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    testImplementation 'org.assertj:assertj-core:3.18.1'
}

group = 'com.myorg'
version = '0.1'
description = 'cdk-example-1'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
